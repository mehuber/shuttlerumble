<!DOCTYPE html>
<html>

</head>
<body>

        <h1>Badminton Tournament</h1>
        <img src="logo.png" alt="Tournament Logo">
    </header>
    <main>
        <h2>Tournament Details</h2>
        <p><strong>Date:</strong> [Date]</p>
        <p><strong>Time:</strong> [Time]</p>
        <p><strong>Location:</strong> [Location]</p>
        <p><strong>How to Play:</strong> <a href="https://www.youtube.com/watch?v=[YouTubeVideoID]">Watch video</a></p>
        <h2>Winners Bracket</h2>
        <table>
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Score</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        <h2>Losers Bracket</h2>
        <table>
            </table>
    </main>
    <footer>
        <p>&copy; [Your Name] 2024</p>
    </footer>
</body>
</html>
